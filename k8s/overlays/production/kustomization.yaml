apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: festivals-production

namespace: festivals-production

namePrefix: prod-

resources:
  - ../../base
  - hpa.yaml

patches:
  - path: replicas-patch.yaml
  - path: ingress-patch.yaml

images:
  - name: ghcr.io/festivals/api
    newTag: v1.0.0
  - name: ghcr.io/festivals/admin
    newTag: v1.0.0
  - name: ghcr.io/festivals/worker
    newTag: v1.0.0

configMapGenerator:
  - name: festivals-config
    behavior: merge
    literals:
      - APP_ENV=production
      - LOG_LEVEL=info
      - ENABLE_PROFILING=false

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/environment: production

replicas:
  - name: festivals-api
    count: 3
  - name: festivals-admin
    count: 2
  - name: festivals-worker
    count: 3
