apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: festivals-worker-hpa
  namespace: festivals-production
  labels:
    app.kubernetes.io/name: festivals
    app.kubernetes.io/component: worker
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: prod-festivals-worker
  minReplicas: 3
  maxReplicas: 15
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70
    # Custom metric for queue depth (requires prometheus-adapter)
    # - type: External
    #   external:
    #     metric:
    #       name: asynq_queue_size
    #       selector:
    #         matchLabels:
    #           queue: default
    #     target:
    #       type: AverageValue
    #       averageValue: "100"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Percent
          value: 10
          periodSeconds: 120
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Percent
          value: 100
          periodSeconds: 30
        - type: Pods
          value: 5
          periodSeconds: 30
      selectPolicy: Max
