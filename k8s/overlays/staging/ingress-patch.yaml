apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: festivals-ingress
  annotations:
    # Use staging Let's Encrypt for testing
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
    # Lower rate limits for staging
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "25"
spec:
  tls:
    - hosts:
        - api.staging.festivals.app
        - admin.staging.festivals.app
      secretName: staging-festivals-tls
  rules:
    - host: api.staging.festivals.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-festivals-api
                port:
                  number: 80
    - host: admin.staging.festivals.app
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: staging-festivals-admin
                port:
                  number: 80
