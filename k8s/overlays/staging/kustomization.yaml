apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: festivals-staging

namespace: festivals-staging

namePrefix: staging-

resources:
  - ../../base

patches:
  - path: replicas-patch.yaml
  - path: ingress-patch.yaml

images:
  - name: ghcr.io/festivals/api
    newTag: staging
  - name: ghcr.io/festivals/admin
    newTag: staging
  - name: ghcr.io/festivals/worker
    newTag: staging

configMapGenerator:
  - name: festivals-config
    behavior: merge
    literals:
      - APP_ENV=staging
      - LOG_LEVEL=debug
      - ENABLE_PROFILING=true

labels:
  - includeSelectors: false
    pairs:
      app.kubernetes.io/environment: staging
