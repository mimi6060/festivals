apiVersion: v1
kind: Secret
metadata:
  name: festivals-secrets
  namespace: festivals
  labels:
    app.kubernetes.io/name: festivals
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Database credentials
  # IMPORTANT: Replace these values with actual secrets before deployment
  # Consider using external-secrets, sealed-secrets, or vault for production
  DB_USER: "<REPLACE_WITH_DB_USER>"
  DB_PASSWORD: "<REPLACE_WITH_DB_PASSWORD>"

  # Redis credentials
  REDIS_PASSWORD: "<REPLACE_WITH_REDIS_PASSWORD>"

  # JWT secrets
  JWT_SECRET: "<REPLACE_WITH_JWT_SECRET>"
  JWT_REFRESH_SECRET: "<REPLACE_WITH_JWT_REFRESH_SECRET>"

  # API keys
  STRIPE_SECRET_KEY: "<REPLACE_WITH_STRIPE_SECRET_KEY>"
  STRIPE_WEBHOOK_SECRET: "<REPLACE_WITH_STRIPE_WEBHOOK_SECRET>"

  # AWS credentials
  AWS_ACCESS_KEY_ID: "<REPLACE_WITH_AWS_ACCESS_KEY_ID>"
  AWS_SECRET_ACCESS_KEY: "<REPLACE_WITH_AWS_SECRET_ACCESS_KEY>"
  S3_BUCKET: "<REPLACE_WITH_S3_BUCKET>"

  # Email service
  SMTP_PASSWORD: "<REPLACE_WITH_SMTP_PASSWORD>"
  SENDGRID_API_KEY: "<REPLACE_WITH_SENDGRID_API_KEY>"

  # Push notifications
  FIREBASE_SERVICE_ACCOUNT: "<REPLACE_WITH_FIREBASE_SERVICE_ACCOUNT_JSON>"

  # Monitoring
  SENTRY_DSN: "<REPLACE_WITH_SENTRY_DSN>"

  # OAuth providers
  GOOGLE_CLIENT_SECRET: "<REPLACE_WITH_GOOGLE_CLIENT_SECRET>"
  APPLE_CLIENT_SECRET: "<REPLACE_WITH_APPLE_CLIENT_SECRET>"
---
# TLS Secret template for ingress
# Replace with actual certificate or use cert-manager
apiVersion: v1
kind: Secret
metadata:
  name: festivals-tls
  namespace: festivals
type: kubernetes.io/tls
stringData:
  tls.crt: "<REPLACE_WITH_TLS_CERTIFICATE>"
  tls.key: "<REPLACE_WITH_TLS_PRIVATE_KEY>"
