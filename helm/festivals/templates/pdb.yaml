{{- if .Values.api.enabled }}
{{- if .Values.api.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: {{ include "festivals.fullname" . }}-api-pdb
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "festivals.api.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.api.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "festivals.api.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
---
{{- if .Values.admin.enabled }}
{{- if .Values.admin.podDisruptionBudget.enabled }}
