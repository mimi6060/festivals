  selector:
    matchLabels:
      {{- include "festivals.admin.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
---
{{- if .Values.worker.enabled }}
{{- if .Values.worker.podDisruptionBudget.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
