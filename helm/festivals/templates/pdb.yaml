  name: {{ include "festivals.fullname" . }}-worker-pdb
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "festivals.worker.labels" . | nindent 4 }}
spec:
  minAvailable: {{ .Values.worker.podDisruptionBudget.minAvailable }}
  selector:
    matchLabels:
      {{- include "festivals.worker.selectorLabels" . | nindent 6 }}
{{- end }}
{{- end }}
