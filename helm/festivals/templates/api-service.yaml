{{- if .Values.api.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "festivals.fullname" . }}-api
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "festivals.api.labels" . | nindent 4 }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: {{ .Values.api.service.type }}
  ports:
    - name: http
      port: {{ .Values.api.service.port }}
      targetPort: http
      protocol: TCP
    - name: metrics
      port: {{ .Values.api.service.metricsPort }}
      targetPort: metrics
      protocol: TCP
  selector:
    {{- include "festivals.api.selectorLabels" . | nindent 4 }}
{{- end }}
