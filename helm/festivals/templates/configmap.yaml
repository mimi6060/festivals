apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "festivals.configMapName" . }}
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "festivals.labels" . | nindent 4 }}
data:
  APP_ENV: {{ .Values.config.appEnv | quote }}
  LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.config.logFormat | quote }}
  API_PORT: {{ .Values.config.apiPort | quote }}
  ADMIN_PORT: {{ .Values.config.adminPort | quote }}
  METRICS_PORT: {{ .Values.config.metricsPort | quote }}
  DB_HOST: {{ .Values.config.dbHost | quote }}
  DB_PORT: {{ .Values.config.dbPort | quote }}
  DB_NAME: {{ .Values.config.dbName | quote }}
  DB_SSL_MODE: {{ .Values.config.dbSslMode | quote }}
  DB_MAX_OPEN_CONNS: {{ .Values.config.dbMaxOpenConns | quote }}
  DB_MAX_IDLE_CONNS: {{ .Values.config.dbMaxIdleConns | quote }}
  DB_CONN_MAX_LIFETIME: {{ .Values.config.dbConnMaxLifetime | quote }}
  REDIS_HOST: {{ .Values.config.redisHost | quote }}
  REDIS_PORT: {{ .Values.config.redisPort | quote }}
  REDIS_DB: {{ .Values.config.redisDb | quote }}
  STORAGE_TYPE: {{ .Values.config.storageType | quote }}
  S3_REGION: {{ .Values.config.s3Region | quote }}
  QUEUE_CONCURRENCY: {{ .Values.config.queueConcurrency | quote }}
  QUEUE_RETRY_MAX: {{ .Values.config.queueRetryMax | quote }}
  ENABLE_METRICS: {{ .Values.config.enableMetrics | quote }}
  ENABLE_TRACING: {{ .Values.config.enableTracing | quote }}
  ENABLE_PROFILING: {{ .Values.config.enableProfiling | quote }}
  CORS_ALLOWED_ORIGINS: {{ .Values.config.corsAllowedOrigins | quote }}
  CORS_MAX_AGE: {{ .Values.config.corsMaxAge | quote }}
