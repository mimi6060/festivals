apiVersion: v2
name: festivals
description: A Helm chart for the Festivals application - Festival management platform

type: application

version: 0.1.0

appVersion: "1.0.0"

keywords:
  - festivals
  - events
  - ticketing
  - management

home: https://github.com/festivals/festivals

sources:
  - https://github.com/festivals/festivals

maintainers:
  - name: Festivals Team
    email: devops@festivals.app

dependencies:
  - name: postgresql
    version: "~13.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: postgresql.enabled
  - name: redis
    version: "~18.0"
    repository: "https://charts.bitnami.com/bitnami"
    condition: redis.enabled

annotations:
  artifacthub.io/license: MIT
  artifacthub.io/containsSecurityUpdates: "false"
