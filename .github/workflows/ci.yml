name: CI

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PNPM_VERSION: '8'

jobs:
  # ============================================
  # Detect Changes for Conditional Jobs
  # ============================================
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.changes.outputs.backend }}
      admin: ${{ steps.changes.outputs.admin }}
      mobile: ${{ steps.changes.outputs.mobile }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            backend:
              - 'backend/**'
              - '.github/workflows/ci.yml'
            admin:
              - 'admin/**'
              - '.github/workflows/ci.yml'
            mobile:
              - 'mobile/**'
              - '.github/workflows/ci.yml'

  # ============================================
  # Go Backend Tests and Lint (Matrix Build)
  # ============================================
  backend-test:
    name: Backend Tests (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'

    strategy:
      fail-fast: false
      matrix:
        go-version: ['1.22', '1.23']

    defaults:
      run:
        working-directory: ./backend

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: festivals_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache-dependency-path: backend/go.sum

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ matrix.go-version }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-${{ matrix.go-version }}-

      - name: Download dependencies
        run: go mod download

      - name: Build
        run: go build -v ./...

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgres://test:test@localhost:5432/festivals_test?sslmode=disable
          REDIS_URL: redis://localhost:6379
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic -json ./... > test-report.json 2>&1 || true
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out -o coverage-summary.txt
          go tool cover -html=coverage.out -o coverage.html

      - name: Upload coverage to Codecov
        if: matrix.go-version == '1.23'
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.out
          flags: backend
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-test-results-go${{ matrix.go-version }}
          path: |
            backend/coverage.out
            backend/coverage.html
            backend/coverage-summary.txt
            backend/test-report.json
          retention-days: 7

  backend-lint:
    name: Backend Lint
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.backend == 'true'
    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: backend/go.sum

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          working-directory: ./backend
          args: --timeout=5m --config=../.golangci.yml

  # ============================================
  # Next.js Admin Build and Test (Matrix Build)
  # ============================================
  admin-build:
    name: Admin Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.admin == 'true'

    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20', '22']

    defaults:
      run:
        working-directory: ./admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'
          cache-dependency-path: admin/pnpm-lock.yaml

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Cache Next.js build
        uses: actions/cache@v4
        with:
          path: |
            admin/.next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/pnpm-lock.yaml') }}-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run type check
        run: pnpm exec tsc --noEmit

      - name: Run tests with coverage
        run: pnpm test --run --coverage

      - name: Build
        run: pnpm build
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Upload coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./admin/coverage/lcov.info
          flags: admin
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload build artifacts
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: admin/.next
          retention-days: 1

  # ============================================
  # Mobile App Lint and Type Check (Matrix Build)
  # ============================================
  mobile-lint:
    name: Mobile Lint (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: changes
    if: needs.changes.outputs.mobile == 'true'

    strategy:
      fail-fast: false
      matrix:
        node-version: ['18', '20']

    defaults:
      run:
        working-directory: ./mobile

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: mobile/node_modules
          key: ${{ runner.os }}-mobile-node-${{ matrix.node-version }}-${{ hashFiles('mobile/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-mobile-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Run type check
        run: npx tsc --noEmit

      - name: Run tests
        run: npm test -- --passWithNoTests --coverage

      - name: Upload coverage
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./mobile/coverage/lcov.info
          flags: mobile
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # ============================================
  # Docker Image Builds (Parallel)
  # ============================================
  docker-build:
    name: Docker Build (${{ matrix.image }})
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, admin-build]
    if: |
      always() &&
      (needs.backend-test.result == 'success' || needs.backend-test.result == 'skipped') &&
      (needs.backend-lint.result == 'success' || needs.backend-lint.result == 'skipped') &&
      (needs.admin-build.result == 'success' || needs.admin-build.result == 'skipped')

    strategy:
      fail-fast: false
      matrix:
        include:
          - context: ./backend
            dockerfile: Dockerfile
            image: festivals-api
            target: api
          - context: ./backend
            dockerfile: Dockerfile
            image: festivals-worker
            target: worker
          - context: ./admin
            dockerfile: Dockerfile
            image: festivals-admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.context }}/${{ matrix.dockerfile }}
          target: ${{ matrix.target }}
          push: false
          tags: ${{ matrix.image }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.sha }}
            COMMIT_SHA=${{ github.sha }}

  # ============================================
  # All Checks Summary
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [backend-test, backend-lint, admin-build, mobile-lint, docker-build]
    if: always()
    steps:
      - name: Check all job statuses
        run: |
          echo "Backend Tests: ${{ needs.backend-test.result }}"
          echo "Backend Lint: ${{ needs.backend-lint.result }}"
          echo "Admin Build: ${{ needs.admin-build.result }}"
          echo "Mobile Lint: ${{ needs.mobile-lint.result }}"
          echo "Docker Build: ${{ needs.docker-build.result }}"

          # Fail if any required job failed (excluding skipped)
          if [[ "${{ needs.backend-test.result }}" == "failure" ]] || \
             [[ "${{ needs.backend-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.admin-build.result }}" == "failure" ]] || \
             [[ "${{ needs.mobile-lint.result }}" == "failure" ]] || \
             [[ "${{ needs.docker-build.result }}" == "failure" ]]; then
            echo "One or more jobs failed"
            exit 1
          fi

          echo "All CI checks passed!"
