name: Mobile E2E Tests

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-e2e.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'mobile/**'
      - '.github/workflows/mobile-e2e.yml'
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to test'
        required: true
        default: 'both'
        type: choice
        options:
          - ios
          - android
          - both
      configuration:
        description: 'Build configuration'
        required: true
        default: 'debug'
        type: choice
        options:
          - debug
          - release

env:
  NODE_VERSION: '20'
  JAVA_VERSION: '17'
  RUBY_VERSION: '3.2'

jobs:
  # ==========================================================================
  # iOS E2E Tests
  # ==========================================================================
  e2e-ios:
    name: iOS E2E Tests
    runs-on: macos-14
    if: ${{ github.event.inputs.platform != 'android' }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ env.RUBY_VERSION }}
          bundler-cache: true
          working-directory: mobile/ios

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: mobile/ios/Pods
          key: ${{ runner.os }}-pods-${{ hashFiles('mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Cache Detox build
        uses: actions/cache@v4
        with:
          path: mobile/ios/build
          key: ${{ runner.os }}-detox-ios-${{ hashFiles('mobile/ios/**/*.xcodeproj/**', 'mobile/ios/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-detox-ios-

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Install CocoaPods dependencies
        working-directory: mobile/ios
        run: |
          bundle install
          bundle exec pod install

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Clean Detox framework cache
        working-directory: mobile
        run: detox clean-framework-cache && detox build-framework-cache

      - name: Setup iOS Simulator
        run: |
          # List available simulators
          xcrun simctl list devices

          # Boot simulator
          SIMULATOR_UDID=$(xcrun simctl list devices | grep "iPhone 15 Pro" | grep -v unavailable | head -1 | grep -oE "[A-F0-9-]{36}")
          if [ -n "$SIMULATOR_UDID" ]; then
            xcrun simctl boot "$SIMULATOR_UDID" || true
          fi

      - name: Build iOS app for testing
        working-directory: mobile
        run: |
          CONFIG=${{ github.event.inputs.configuration || 'debug' }}
          if [ "$CONFIG" = "release" ]; then
            npm run e2e:build:ios:release
          else
            npm run e2e:build:ios
          fi

      - name: Run iOS E2E tests
        working-directory: mobile
        run: |
          CONFIG=${{ github.event.inputs.configuration || 'debug' }}
          if [ "$CONFIG" = "release" ]; then
            npm run e2e:test:ios:release -- --cleanup --headless --record-logs all
          else
            npm run e2e:test:ios -- --cleanup --headless --record-logs all
          fi
        env:
          E2E_ENVIRONMENT: ci
          E2E_SCREENSHOT_ON_FAILURE: true

      - name: Upload iOS test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: ios-e2e-artifacts
          path: |
            mobile/e2e/artifacts/
            mobile/e2e/reports/
          retention-days: 7

      - name: Upload iOS test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ios-e2e-report
          path: mobile/e2e/reports/e2e-report.html
          retention-days: 30

  # ==========================================================================
  # Android E2E Tests
  # ==========================================================================
  e2e-android:
    name: Android E2E Tests
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.platform != 'ios' }}
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: mobile/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('mobile/android/**/*.gradle*', 'mobile/android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache Detox build
        uses: actions/cache@v4
        with:
          path: mobile/android/app/build
          key: ${{ runner.os }}-detox-android-${{ hashFiles('mobile/android/**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-detox-android-

      - name: Install dependencies
        working-directory: mobile
        run: npm ci

      - name: Install Detox CLI
        run: npm install -g detox-cli

      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      - name: Create AVD
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-33;google_apis;x86_64"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n Pixel_6_API_33 -k "system-images;android-33;google_apis;x86_64" --device "pixel_6" --force

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 33
          target: google_apis
          arch: x86_64
          profile: pixel_6
          avd-name: Pixel_6_API_33
          emulator-options: -no-snapshot-save -no-window -gpu swiftshader_indirect -noaudio -no-boot-anim
          disable-animations: true
          script: |
            cd mobile

            # Build Android app for testing
            CONFIG=${{ github.event.inputs.configuration || 'debug' }}
            if [ "$CONFIG" = "release" ]; then
              npm run e2e:build:android:release
            else
              npm run e2e:build:android
            fi

            # Run Android E2E tests
            if [ "$CONFIG" = "release" ]; then
              npm run e2e:test:android:release -- --cleanup --headless --record-logs all
            else
              npm run e2e:test:android -- --cleanup --headless --record-logs all
            fi
        env:
          E2E_ENVIRONMENT: ci
          E2E_SCREENSHOT_ON_FAILURE: true

      - name: Upload Android test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: android-e2e-artifacts
          path: |
            mobile/e2e/artifacts/
            mobile/e2e/reports/
          retention-days: 7

      - name: Upload Android test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-e2e-report
          path: mobile/e2e/reports/e2e-report.html
          retention-days: 30

  # ==========================================================================
  # Report Summary
  # ==========================================================================
  report:
    name: E2E Test Report
    runs-on: ubuntu-latest
    needs: [e2e-ios, e2e-android]
    if: always()

    steps:
      - name: Download iOS Report
        uses: actions/download-artifact@v4
        if: ${{ needs.e2e-ios.result != 'skipped' }}
        with:
          name: ios-e2e-report
          path: reports/ios
        continue-on-error: true

      - name: Download Android Report
        uses: actions/download-artifact@v4
        if: ${{ needs.e2e-android.result != 'skipped' }}
        with:
          name: android-e2e-report
          path: reports/android
        continue-on-error: true

      - name: Create Summary
        run: |
          echo "## E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # iOS Results
          if [ "${{ needs.e2e-ios.result }}" != "skipped" ]; then
            echo "### iOS" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.e2e-ios.result }}" = "success" ]; then
              echo "Status: :white_check_mark: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "Status: :x: Failed" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Android Results
          if [ "${{ needs.e2e-android.result }}" != "skipped" ]; then
            echo "### Android" >> $GITHUB_STEP_SUMMARY
            if [ "${{ needs.e2e-android.result }}" = "success" ]; then
              echo "Status: :white_check_mark: Passed" >> $GITHUB_STEP_SUMMARY
            else
              echo "Status: :x: Failed" >> $GITHUB_STEP_SUMMARY
            fi
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "See artifacts for detailed reports and screenshots." >> $GITHUB_STEP_SUMMARY

      - name: Check test results
        run: |
          # Fail if any E2E test failed
          if [ "${{ needs.e2e-ios.result }}" = "failure" ] || [ "${{ needs.e2e-android.result }}" = "failure" ]; then
            echo "E2E tests failed!"
            exit 1
          fi

  # ==========================================================================
  # Scheduled Full Test Run
  # ==========================================================================
  scheduled-full-run:
    name: Scheduled Full E2E Run
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'

    steps:
      - name: Trigger iOS Tests
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: scheduled-e2e
          client-payload: '{"platform": "ios", "configuration": "release"}'

      - name: Trigger Android Tests
        uses: peter-evans/repository-dispatch@v2
        with:
          event-type: scheduled-e2e
          client-payload: '{"platform": "android", "configuration": "release"}'
