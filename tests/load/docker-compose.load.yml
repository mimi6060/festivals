version: '3.8'

# K6 Load Testing Infrastructure
# Includes K6, InfluxDB for metrics storage, and Grafana for visualization

services:
  # InfluxDB - Time series database for K6 metrics
  influxdb:
    image: influxdb:1.8
    container_name: festivals-influxdb
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin123
      - INFLUXDB_USER=k6
      - INFLUXDB_USER_PASSWORD=k6password
    volumes:
      - influxdb-data:/var/lib/influxdb
    networks:
      - load-test-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: festivals-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      influxdb:
        condition: service_healthy
    networks:
      - load-test-network

  # K6 - Load testing tool (run as needed, not persistent)
  k6:
    image: grafana/k6:latest
    container_name: festivals-k6
    volumes:
      - ./scripts:/scripts:ro
      - ./lib:/lib:ro
      - ./config:/config:ro
      - ./results:/results
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
      - BASE_URL=${BASE_URL:-http://host.docker.internal:8080}
      - FESTIVAL_ID=${FESTIVAL_ID:-fest_001}
    networks:
      - load-test-network
    depends_on:
      influxdb:
        condition: service_healthy
    # Default command - override with docker-compose run
    command: version
    extra_hosts:
      - "host.docker.internal:host-gateway"
    profiles:
      - tools

  # K6 operator for distributed testing (optional)
  k6-operator:
    image: grafana/k6:latest
    container_name: festivals-k6-operator
    volumes:
      - ./scripts:/scripts:ro
      - ./lib:/lib:ro
      - ./results:/results
    environment:
      - K6_OUT=influxdb=http://influxdb:8086/k6
    networks:
      - load-test-network
    depends_on:
      - influxdb
    profiles:
      - distributed
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: '1'
          memory: 1G

networks:
  load-test-network:
    driver: bridge
    name: festivals-load-test

volumes:
  influxdb-data:
    name: festivals-influxdb-data
  grafana-data:
    name: festivals-grafana-data
